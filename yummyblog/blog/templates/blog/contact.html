{% extends 'base.html' %}
{% load static %}

{% block content %}
<!-- ****** Breadcumb Area Start ****** -->
<div class="breadcumb-area" style="background-image: url({% static 'img/bg-img/breadcumb.jpg' %});">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-12">
                <div class="bradcumb-title text-center">
                    <h2>Contact Us</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="breadcumb-nav">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="#"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
                        </li>
                        <li class="breadcrumb-item active" aria-current="page">Contact Us</li>
                    </ol>
                </nav>
            </div>
        </div>
    </div>
</div>
<!-- ****** Breadcumb Area End ****** -->


<style>
    .card{
        background: #DFDFDF ;
    }
    .form-control {
    display: block;
    width: 100%;
    padding: 0.5rem 0.75rem;
    font-size: 1rem;
    line-height: 1.25;
    color: #495057;
    background-color: #fff;
    background-image: none;
    background-clip: padding-box;
    border: 1px solid rgba(0,0,0,.15);
    border-radius: 0.25rem;
    transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
}

</style>
<!-- ****** Contatc Area Start ****** -->
<div class="contact-area section_padding_80">
    <div class="container">
        <!-- Contact Info Area Start -->

        <div class="card">
            <!-- Contact Form  -->
            <div class="card-body">
                <div class="contact-form-area">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="contact-form-warp">
                                <h4 class="comment-title">Leave a Reply: </h4>
                                <form class="comment-form" action="{%  url 'contact'  %}" method="post">

                                    {% csrf_token %}
                                    <br>
                                    {{ form.as_p }}
                                    {{ form.non_field.errors }}

                                    <button type="submit" class="btn btn-success">Send</button>


                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<!-- ****** Contact Area End ****** -->
{% endblock %}
